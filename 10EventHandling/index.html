<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handing</title>
</head>

<body>
    <p id="para">this is para</p>
    <button id="btn">Change</button>
    <img src="https://picsum.photos/200/300" alt="image" id="myimage">

    <div class="div" style="width: 200px; height: 200px; background-color: aqua;">

    </div>
    <input type="text" id="input" />
    <p id="mypara"></p>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <button type="submit">Submit</button>
    </form>

    <div> <label for="dropdown">Choose an option:</label>
        <select id="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
        <p id="displayParagraph"></p>
    </div>
    <!-- Event delegation  -->

    <div>
        <ul id="itemList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <div id="parent">
        <button id="addButton">Add List Item</button>
        <ul id="itemLists">
            <!-- List items will be added dynamically here -->
        </ul>
    </div>

    <script src="./index.js"></script>

</body>

</html>
