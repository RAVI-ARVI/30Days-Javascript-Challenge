<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="myId">This is my IDs</div>
    <div class="myClass">This is my Class</div>
    <ul></ul>
    <div id="delete">This will delete from dom</div>
    <img id="myImage" src="old-image-url.jpg" alt="My Image">
    <div id="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div id="myElement">Hello, World!</div>

    <button onclick="addClass()">Add Class</button>
    <button onclick="removeClass()">Remove Class</button>
    <b id="bold">This will change click the button</b>
    <button id="my-button">change the above Test</button>

    <div id="mouse" style="height: 200px;">Don't Hover The Mouse here</div>
    <script src="./index.js"></script>

</body>

</html>
